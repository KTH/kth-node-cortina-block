trigger:
  branches:
    include:
      - main
pr:
  - main

resources:
  repositories:
    - repository: cet-iac
      type: git
      name: Cloud Excellence Team/cet-iac
      ref: main

pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: build_test
    displayName: Build and test

    jobs:
      - job: unit_test
        displayName: Unit test
        steps:
          - template: templates/test/npm-test.yml@cet-iac
            parameters:
              nodeVersion: 20

      - job: build
        displayName: Build
        steps:
          - task: UseNode@1
            inputs:
              version: '20.x'
          - task: Npm@1
            displayName: Npm run build
            inputs:
              command: 'custom'
              customCommand: run build
